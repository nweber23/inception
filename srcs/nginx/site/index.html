<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Random Dog Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A site to view random dog pictures." />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="container header">
      <h1>Random Dog Generator</h1>
      <button id="themeToggle" class="btn" aria-label="Toggle theme">Dark mode</button>
    </header>

    <main class="container">
      <section id="gallery" class="card">
        <h3>Gallery</h3>
        <div class="gallery-controls">
          <button class="btn" id="prev">Previous</button>
          <button class="btn" id="next">Next</button>
        </div>
        <figure class="gallery">
          <img id="galleryImage" alt="Random dog photo" />
          <figcaption id="galleryCaption"></figcaption>
        </figure>
      </section>
    </main>

    <footer class="container footer">
      <small>Powered by Dog CEO API â€¢ Served via Nginx</small>
    </footer>

    <script type="module" src="assets/main.js"></script>
  </body>
</html>

# Listen on IPv4, standard port
listen=YES
listen_port=21

# Disable anonymous, enable local users
anonymous_enable=NO
local_enable=YES
write_enable=YES

# Chroot users to their home
chroot_local_user=YES
allow_writeable_chroot=YES

# Make WordPress document root the FTP root
local_root=/var/www/html

# Passive mode
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30009

# TLS disabled for simplicity (self-signed could be added if needed)
ssl_enable=NO

# Map uploads to user permissions; rely on filesystem perms
file_open_mode=0664
local_umask=002

# Logging
xferlog_enable=YES
xferlog_std_format=NO
log_ftp_protocol=YES

# Misc
use_localtime=YES
seccomp_sandbox=NO